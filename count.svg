<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80" role="img" aria-label="count">
  <title>count</title>
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b2f36"/>
      <stop offset="100%" stop-color="#1f2328"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <style>
      .card { fill: url(#g); stroke: #30363d; stroke-width: 1; }
      .label { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji','Segoe UI Emoji'; fill: #c9d1d9; letter-spacing: .5px; }
      .value { font: 700 34px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; fill: #ffffff; }
      .dot   { fill: #3fb950; }
    </style>
  </defs>

  <!-- Card background -->
  <rect x="1" y="1" width="238" height="78" rx="14" class="card" filter="url(#softShadow)"/>

  <!-- Left dot decoration -->
  <circle cx="22" cy="40" r="5" class="dot"/>
  <circle cx="34" cy="40" r="3" class="dot" opacity="0.7"/>

  <!-- Label -->
  <text x="58" y="28" class="label">count</text>

  <!-- Value (edit this number) -->
  <text x="58" y="56" class="value">
    <tspan id="value">0</tspan>
  </text>
</svg>